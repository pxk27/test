# This workflow runs all the Weekly tests.

name: Weekly Tests

on:
  # This is triggered weekly via the 'scheduler.yaml' workflow.
  workflow_dispatch:

jobs:

  get-date:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.date.outputs.date }}
    steps:
    - name: Get the current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

  testlib-v-long:
    strategy:
      fail-fast: false
      matrix:
        test-type:
        - gem5_library_example_tests
        - gem5_resources
        - stdlib
        - parsec_benchmarks
        - x86_boot_tests
    runs-on: [self-hosted, linux, x64]
    container: ghcr.io/gem5/ubuntu-24.04_all-dependencies:latest
    timeout-minutes: 4320  # 3 days
    needs: get-date
    steps:
    - uses: actions/checkout@v4

    - name: Cache build/ALL
      uses: actions/cache@v4
      with:
        path: build/ALL
        key: testlib-build-all-${{ needs.get-date.outputs.date }}
        restore-keys: |
          testlib-build-allc

    - name: Run ${{ matrix.test-type }} testlib very-long tests
      working-directory: ${{ github.workspace }}/tests
      id: run-tests
      run: |
        ./main.py run gem5/${{ matrix.test-type }} --length very-long \
        -j$(nproc) -vv

    - name: Upload Results
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: |
          weekly-tests-run-${{ github.run_number }}-\
          g${{ matrix.test-type }}-\
          attempt-${{ github.run_attempt }}-\
          status-${{ steps.run-tests.outcome }}
        path: tests/testing-results

  gpu-v-long-tests:
    runs-on: [self-hosted, linux, x64]
    container: ghcr.io/gem5/gcn-gpu:latest
    timeout-minutes: 720 # 12 hours
    needs: get-date

    steps:
    - uses: actions/checkout@v4
      with:
        ref: develop


    - name: Cache build/VEGA_X86
      uses: actions/cache@v4
      with:
        path: build/VEGA_X86
        key: testlib-build-vega-${{ needs.get-date.outputs.date }}
        restore-keys: |
          testlib-build-vega

    - name: Run Testlib GPU Tests
      working-directory: ${{ github.workspace }}/tests
      run: ./main.py run --length=very-long -vvv -j $(nproc) --host gcn_gpu --uid
        SuiteUID:tests/gem5/gpu/test_gpu_apu_se.py:gpu-apu-se-hacc-VEGA_X86-gcn_gpu-opt

    - name: Upload results
      if: success() || failure()
      uses: actions/upload-artifact@v4.0.0
      with:
        name: 
          gpu_tests_hacc_${{github.sha}}_RUN_${{github.run_id}}_ATTEMPT_${{github.run_attempt}}
        path: tests/testing-results
        retention-days: 7

  gpu-test-lulesh:
    runs-on: [self-hosted, linux, x64]
    container: ghcr.io/gem5/gcn-gpu:latest
    timeout-minutes: 720 # 12 hours
    needs: get-date

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache build/VEGA_X86
      uses: actions/cache@v4
      with:
        path: build/VEGA_X86
        key: testlib-build-vega-${{ needs.get-date.outputs.date }}
        restore-keys: |
